<app-header></app-header>
<div class="background">
    <div class="title-container fade-in">
        <label class="title">OFER HERMONI</label>
        <label class="subtitle">オフェル ヘレモニ</label>
        <label class="subtitle">{{ titleDescription }}</label>
    </div>
    <div *ngIf="screenSize > 1245" class="side-images fade-in">
        <img class="wakame" src="../../../assets/images/wakame-salad.png">
        <div>
            <img class="yakitori" src="../../../assets/images/yakitori.png">
            <img class="salmon" src="../../../assets/images/salmon-sashimi.png">
        </div>
    </div>
    <div *ngIf="screenSize > 1245" class="bottom-images fade-in">
        <img class="edamame" src="../../../assets/images/edamame.png">
        <img class="tuna-tataki" src="../../../assets/images/tuna-tataki.png">
    </div>
    <div *ngIf="990 > screenSize" class="fade-in">
        <img class="salmon" src="../../../assets/images/salmon-sashimi.png">
    </div>
</div>
